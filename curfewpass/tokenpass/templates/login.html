<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LOGIN</title>
    <link rel="shortcut icon" href="{% static 'login/images/fav.png' %}" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'login/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'login/plugins/slider/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/plugins/slider/css/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/style.css' %}" />
</head>

<body class="form-login-body">
    <form action="{% url 'validation' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto login-desk">
                    <div class="row">
                        <div class="col-md-7 detail-box">
                            <!-- <img class="logo" src="{% static 'login/images/logo.png' %}" alt=""> -->
                            <div class="detailsh">
                                <img class="help mt-5" src="{% static 'passlogo.png' %}" alt="">
                            </div>
                        </div>
                        <div class="col-md-5 loginform">

                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert {{ message.tags }} alert-dismissible">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% endif %}
                            <h4>Welcome Back</h4>
                            <p>Signin to your Account</p>
                            <div class="login-det">
                                <div class="form-row">
                                    <label for="">Email</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="far fa-user"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Enter Email"
                                            aria-label="Username" name="username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="">Password</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Enter Password"
                                            aria-label="Username" name="password" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <a href="{% url 'register' %}">
                                    <p class="forget">New here ? Register Here</p>
                                </a>

                                <a href="{% url 'userhome' %}">
                                    <button class="btn btn-sm btn-danger">Login</button>
                                </a>

                                <div class="social-link">
                                    <ul class="socil-icon">
                                        <li>
                                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="fab fa-twitter"></i></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="fab fa-instagram"></i></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="fab fa-pinterest-p"></i></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="fab fa-dribbble"></i></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="fab fa-behance"></i></a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</body>

<script src="{% static 'login/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'login/js/popper.min.js' %}"></script>
<script src="{% static 'login/js/bootstrap.min.js' %}"></script>
<script src="{% static 'login/plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
<script src="{% static 'login/plugins/slider/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'login/js/script.js' %}"></script>

</html>
