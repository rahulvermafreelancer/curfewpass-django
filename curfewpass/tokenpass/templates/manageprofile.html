
{% load static %}
{% include 'header.html' %}


</style>

<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Orbitor,business,company,agency,modern,bootstrap4,tech,software">
    <meta name="author" content="themefisher.com">

    <title>Request</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'userhome/images/favicon.ico' %}" />

    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="{% static 'userhome/plugins/bootstrap/css/bootstrap.min.css' %}">
    <!-- Icon Font Css -->
    <link rel="stylesheet" href="{% static 'userhome/plugins/icofont/icofont.min.css' %}">
    <!-- Slick Slider  CSS -->
    <link rel="stylesheet" href="{% static 'userhome/plugins/slick-carousel/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'userhome/plugins/slick-carousel/slick/slick-theme.css' %}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'userhome/css/style.css' %}">

</head>
<div class="container ">

    </br>
    <h2 style="color: #2B547E " class="text-center">PROFILE</h2></br>
    <div class="d-flex justify-content-center">
    <table class="table table-striped table-hover" style="width : 50%;">
        {% if passes %}
        {% for row in passes %}
        <!-- <tr style="color: #2B547E " style="height:40px"> -->
            <tr><th>Photo</th><td>
              <img src="{% static '/upload/' %}{{ row.photo }}" width="50" alt="">  
            </td></tr>
           <tr> <th>Name</th>  <td>{{ row.firstname }} {{ row.lastname }}</td></tr>
            <tr><th>Email</th><td>{{ row.email }}</td> </tr>
            <tr><th>Contact</th> <td>{{ row.contact }}</td></tr>
           <tr> <th>City</th> <td>{{ row.city }}</td> </tr>
           <tr> <th>State</th><td>{{ row.state }}</td> </tr>

           {% endfor %}
            
            {% endif %}
    </table>
</div>

</div>

<!-- Main jQuery -->
<script src="{% static 'plugins/jquery/jquery.js' %}"></script>
<!-- Bootstrap 4.3.2 -->
