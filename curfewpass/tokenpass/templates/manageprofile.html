{% extends "main.html" %}
{% block content %}
{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Orbitor,business,company,agency,modern,bootstrap4,tech,software">
    <meta name="author" content="themefisher.com">

    <title>PROFILE</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'userhome/images/favicon.ico' %}" />

    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="{% static 'userhome/plugins/bootstrap/css/bootstrap.min.css' %}">
    <!-- Icon Font Css -->
    <link rel="stylesheet" href="{% static 'userhome/plugins/icofont/icofont.min.css' %}">
    <!-- Slick Slider  CSS -->
    <link rel="stylesheet" href="{% static 'userhome/plugins/slick-carousel/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'userhome/plugins/slick-carousel/slick/slick-theme.css' %}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'userhome/css/style.css' %}">

</head>
<div class="container ">

    </br>
    <h2 style="color: #2B547E " class="text-center">PROFILE</h2></br>
    <div class="d-flex justify-content-center">
        <table class="table table-striped table-hover" style="width : 50%;">
                       
            <tr>
                <th>First Name</th>
                <td>{{ user.first_name}} </td>
            </tr>
            <tr>
                <th>First Name</th>
                <td>{{user.last_name}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <th>Username</th>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <th>Date Joined</th>
                <td>{{ user.date_joined }}</td>
            </tr>
            
        </table>
    </div>

</div>

<!-- Main jQuery -->
<script src="{% static 'plugins/jquery/jquery.js' %}"></script>
<!-- Bootstrap 4.3.2 -->
<script src="{% static 'plugins/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/counterup/jquery.easing.js' %}"></script>
<!-- Slick Slider -->
<script src="{% static 'plugins/slick-carousel/slick/slick.min.js' %}"></script>
<!-- Counterup -->
<script src="{% static 'plugins/counterup/jquery.waypoints.min.js' %}"></script>

<script src="{% static 'plugins/shuffle/shuffle.min.js' %}"></script>
<script src="{% static 'plugins/counterup/jquery.counterup.min.js' %}"></script>
<!-- Google Map -->
<script src="{% static 'plugins/google-map/map.js' %}"></script>
<script
    src="{% static 'https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA&callback=initMap' %}"></script>

<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/contact.js' %}"></script>


{% endblock %}
