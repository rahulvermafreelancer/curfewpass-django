<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>REGISTER</title>
    <link rel="shortcut icon" href="{% static 'login/images/fav.png' %}" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'login/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'login/plugins/slider/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/plugins/slider/css/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/style.css' %}" />
</head>

<body class="form-login-body">
    <div class="container">

        <div class="row">

            <div class="col-lg-10 mx-auto login-desk">

                <div class="row">

                    <div class="col-md-7 detail-box">
                        <div class="detailsh">
                            <img class="help mt-5" src="{% static 'passlogo.png' %}" alt="">
                        </div>
                    </div>

                    <div class="col-md-5 loginform">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert-dismissible alert {{ message.tags }}" style="width: 100%;">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        <form action="{% url 'registerUser' %}" method="post">
                            
                            <h4 class="mb-5">Register Here</h4>
                            <div class="login-det ">
                                <!-- <div class="form-row ">
                                    <div class="col " style="width: 100%;">
                                        <label for="" class="d-flex justify-content-start">First Name</label>
                                        <div class="input-group">
                                            
                                            <input type="text" class="form-control" name="firstname" id="firstname"
                                                placeholder="Enter First Name" aria-label="firstname"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>

                                    <div class="col" style="width: 100%;">
                                        <label for="" class="d-flex justify-content-start">Last Name</label>
                                        <div class="input-group">
                                            
                                            <input type="text" class="form-control" name="lastname" id="lastname"
                                                placeholder="Enter Last Name" aria-label="lastname"
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div> -->
                                {% csrf_token %}
                                <div class="form-row">
                                    <label for="">First Name</label>
                                    <div class="input-group">
                                        <!-- <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                </span>
                                              </div> -->
                                        <input type="text" class="form-control" name="firstname" id="firstname"
                                            placeholder="Enter First Name" aria-label="email"
                                            aria-describedby="basic-addon1">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <label for="">Last Name</label>
                                    <div class="input-group">
                                        <!-- <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                </span>
                                              </div> -->
                                        <input type="text" class="form-control" name="lastname" id="lastname"
                                            placeholder="Enter Last Name" aria-label="email"
                                            aria-describedby="basic-addon1">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <label for="">Email</label>
                                    <div class="input-group">
                                        <!-- <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                </span>
                                              </div> -->
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="Enter Email" aria-label="email"
                                            aria-describedby="basic-addon1">
                                    </div>
                                </div>


                                <div class="form-row mb-4">
                                    <label for="">Password</label>
                                    <div class="input-group mb-3">
                                        <!-- <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                </span>
                                              </div> -->
                                        <input type="password" class="form-control" name="password" id="password"
                                            placeholder="Enter Password" aria-describedby="basic-addon1">
                                    </div>
                                </div>


                                <button class="btn btn-sm btn-danger">Sign Up</button>


                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>

<script src="{% static 'login/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'login/js/popper.min.js' %}"></script>
<script src="{% static 'login/js/bootstrap.min.js' %}"></script>
<script src="{% static 'login/plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
<script src="{% static 'login/plugins/slider/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'login/js/script.js' %}"></script>

</html>
